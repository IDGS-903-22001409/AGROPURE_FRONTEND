<div class="confirm-dialog">
  <h2 mat-dialog-title>
    <mat-icon [class]="'icon-' + data.type">{{ getIcon() }}</mat-icon>
    {{ data.title }}
  </h2>

  <mat-dialog-content>
    <p>{{ data.message }}</p>
  </mat-dialog-content>

  <mat-dialog-actions>
    <button mat-button (click)="onCancel()">
      {{ data.cancelText || "Cancelar" }}
    </button>
    <button
      mat-raised-button
      [color]="data.type === 'danger' ? 'warn' : 'primary'"
      (click)="onConfirm()"
    >
      {{ data.confirmText || "Confirmar" }}
    </button>
  </mat-dialog-actions>
</div>
